<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitCamp_HomeWork_3_JS</title>
  </head>
  <body>
    <script>
      // рЃърЃарЃЮрЃћрЃЦрЃбрЃў 1 - Saying Hello - рЃњрЃљрЃЏрЃљрЃарЃ»рЃЮрЃЉрЃљ
      // рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃњрЃЎрЃўрЃЌрЃ«рЃљрЃЋрЃЌ "рЃарЃљ рЃњрЃЦрЃЋрЃўрЃљ?", рЃЊрЃљрЃћрЃџрЃЮрЃЊрЃћрЃЉрЃљ рЃЌрЃЦрЃЋрЃћрЃюрЃА рЃърЃљрЃАрЃБрЃ«рЃА рЃЊрЃљ рЃњрЃўрЃърЃљрЃ«рЃБрЃАрЃћрЃЉрЃЌ "рЃњрЃљрЃЏрЃљрЃарЃ»рЃЮрЃЉрЃљ, рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃАрЃљрЃ«рЃћрЃџрЃў"
      let yourName = prompt("what is your name");
      console.log("hello and welcome...  " + yourName);

      //   рЃърЃарЃЮрЃћрЃЦрЃбрЃў 2 - Counting the Number of Characters - рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃћрЃЉрЃўрЃА рЃарЃљрЃЮрЃЊрЃћрЃюрЃЮрЃЉрЃўрЃА рЃЊрЃљрЃЌрЃЋрЃџрЃљ
      // рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЏрЃЮрЃњрЃЌрЃ«рЃЮрЃЋрЃЌ рЃАрЃўрЃбрЃДрЃЋрЃўрЃА рЃљрЃю рЃгрЃўрЃюрЃљрЃЊрЃљрЃЊрЃћрЃЉрЃўрЃА (string) рЃерЃћрЃДрЃЋрЃљрЃюрЃљрЃА рЃЊрЃљ рЃерЃћрЃЏрЃЊрЃћрЃњ рЃњрЃўрЃЕрЃЋрЃћрЃюрЃћрЃЉрЃЌ,
      //  рЃЌрЃБ рЃарЃљрЃЏрЃЊрЃћрЃюрЃў рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃАрЃњрЃљрЃю рЃерЃћрЃЊрЃњрЃћрЃЉрЃљ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЕрЃљрЃюрЃљрЃгрЃћрЃарЃў.
      var inputString = prompt(
        "рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћрЃЌ рЃАрЃбрЃарЃўрЃюрЃњрЃў: рЃарЃљрЃЌрЃљ рЃњрЃљрЃўрЃњрЃЮрЃЌ рЃарЃљрЃЏрЃЊрЃћрЃюрЃў рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃљ рЃАрЃўрЃбрЃДрЃЋрЃљрЃерЃў"
      );
      var characterCount = 0;
      // рЃфрЃўрЃЎрЃџрЃў рЃњрЃљрЃЊрЃљрЃћрЃфрЃћрЃЏрЃљ рЃАрЃбрЃарЃўрЃюрЃњрЃўрЃА рЃДрЃЋрЃћрЃџрЃљ рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃА
      for (var i = 0; i < inputString.length; i++) {
        // рЃДрЃЋрЃћрЃџрЃљ рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃА рЃЊрЃљрЃЋрЃљрЃарЃћрЃЎрЃЋрЃўрЃЌ
        characterCount++;
      }
      // рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃћрЃЉрЃўрЃА рЃарЃљрЃЮрЃЊрЃћрЃюрЃЮрЃЉрЃљ
      console.log(characterCount);

      //   рЃърЃарЃЮрЃћрЃЦрЃбрЃў 3 - Printing Quotes - рЃфрЃўрЃбрЃљрЃбрЃћрЃЉрЃўрЃА рЃЉрЃћрЃГрЃЊрЃЋрЃљ
      // рЃЉрЃарЃГрЃДрЃљрЃџрЃћрЃЉрЃў рЃ«рЃерЃўрЃарЃљрЃЊ рЃАрЃбрЃарЃўрЃЦрЃЮрЃюрЃўрЃА (string) рЃЊрЃљрЃАрЃљрЃгрЃДрЃўрЃАрЃўрЃАрЃљ рЃЊрЃљ рЃЊрЃљрЃАрЃљрЃАрЃарЃБрЃџрЃўрЃА рЃљрЃдрЃАрЃљрЃюрЃўрЃерЃюрЃљрЃЋрЃљрЃЊ рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃќрЃЮрЃњрЃ»рЃћрЃа, рЃћ.рЃг.
      //  escape characters-рЃўрЃА рЃЊрЃљрЃ«рЃЏрЃљрЃарЃћрЃЉрЃўрЃЌ, рЃљрЃЏ рЃгрЃўрЃюрЃљрЃЊрЃљрЃЊрЃћрЃЉрЃљрЃерЃў рЃфрЃўрЃбрЃљрЃбрЃљ рЃфрЃљрЃџрЃЎрЃћ, рЃўрЃАрЃћрЃЋ рЃЉрЃарЃГрЃДрЃљрЃџрЃћрЃЉрЃўрЃЌ рЃБрЃюрЃЊрЃљ рЃњрЃљрЃЏрЃЮрЃЋрЃДрЃЮрЃЌ. рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ,
      //  рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЏрЃЮрЃњрЃЌрЃ«рЃЮрЃЋрЃЌ рЃфрЃўрЃбрЃљрЃбрЃўрЃАрЃљ рЃЊрЃљ рЃЏрЃўрЃАрЃў рЃљрЃЋрЃбрЃЮрЃарЃўрЃА рЃЕрЃљрЃгрЃћрЃарЃљрЃА, рЃерЃћрЃЏрЃЊрЃћрЃњ рЃЎрЃў рЃњрЃљрЃЕрЃЋрЃћрЃюрЃћрЃЉрЃЌ рЃЮрЃарЃўрЃЋрЃћрЃА рЃўрЃАрЃћ, рЃарЃЮрЃњрЃЮрЃарЃф рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃерЃўрЃљ.
      let question1 = prompt("what is your pats name?");
      let question2 = prompt("hwo has named your pat?");
      console.log(question1 + "  pats name was taken by  " + question2);

      //   рЃърЃарЃЮрЃћрЃЦрЃбрЃў 4 - Indoor Voice - рЃЕрЃБрЃЏрЃў рЃ«рЃЏрЃљ
      // рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЏрЃЮрЃњрЃЌрЃ«рЃЮрЃЋрЃЌ рЃАрЃбрЃарЃўрЃЦрЃЮрЃюрЃўрЃА рЃЕрЃљрЃгрЃћрЃарЃљрЃА рЃЊрЃљ рЃерЃћрЃЏрЃЊрЃћрЃњ рЃўрЃЏрЃљрЃЋрЃћ рЃЕрЃљрЃюрЃљрЃгрЃћрЃарЃА рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃърЃљрЃбрЃљрЃарЃљ рЃљрЃАрЃЮрЃћрЃЉрЃўрЃЌ рЃњрЃљрЃЕрЃЋрЃћрЃюрЃћрЃЉрЃЌ.
      // рЃърЃБрЃюрЃЦрЃбрЃБрЃљрЃфрЃўрЃљ рЃЊрЃљ рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃћрЃЉрЃА рЃерЃЮрЃарЃўрЃА рЃАрЃўрЃЋрЃарЃфрЃћрЃћрЃЉрЃў (whitespace) рЃБрЃфрЃЋрЃџрЃћрЃџрЃў рЃБрЃюрЃЊрЃљ рЃЊрЃљрЃарЃЕрЃћрЃА.
      let upperCaseWord = prompt("write a word with uppercase");
      console.log(upperCaseWord.toLowerCase());

      //   рЃърЃарЃЮрЃћрЃЦрЃбрЃў 5 - Playback Speed - рЃАрЃљрЃБрЃЉрЃарЃўрЃА рЃАрЃўрЃЕрЃЦрЃљрЃарЃћ
      // рЃќрЃЮрЃњрЃўрЃћрЃарЃЌрЃў рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃў рЃџрЃћрЃЦрЃфрЃўрЃћрЃЉрЃА рЃАрЃљрЃЎрЃЏрЃљрЃЮрЃЊ рЃАрЃгрЃарЃљрЃцрЃљрЃЊ рЃЎрЃўрЃЌрЃ«рЃБрЃџрЃЮрЃЉрЃА; рЃЏрЃљрЃЌрЃў рЃерЃћрЃюрЃћрЃџрЃћрЃЉрЃљ рЃљрЃю рЃЌрЃБрЃюрЃЊрЃљрЃф, рЃАрЃўрЃбрЃДрЃЋрЃћрЃЉрЃА рЃерЃЮрЃарЃўрЃА рЃърЃљрЃБрЃќрЃўрЃА
      //  рЃњрЃљрЃЎрЃћрЃЌрЃћрЃЉрЃљ рЃЎрЃљрЃарЃњрЃў рЃўрЃЦрЃюрЃћрЃЉрЃЮрЃЊрЃљ... рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃгрЃўрЃюрЃљрЃЊрЃљрЃЊрЃћрЃЉрЃўрЃА рЃЕрЃљрЃгрЃћрЃарЃљрЃА рЃЏрЃЮрЃњрЃЌрЃ«рЃЮрЃЋрЃЌ, рЃерЃћрЃЏрЃЊрЃћрЃњ рЃЎрЃў рЃўрЃЏрЃљрЃЋрЃћ рЃЕрЃљрЃюрЃљрЃгрЃћрЃарЃА
      // рЃњрЃљрЃЕрЃЋрЃћрЃюрЃћрЃЉрЃЌ, рЃЮрЃдрЃЮрЃюрЃЊ рЃўрЃЏ рЃњрЃљрЃюрЃАрЃ«рЃЋрЃљрЃЋрЃћрЃЉрЃўрЃЌ, рЃарЃЮрЃЏ рЃљрЃЏрЃ»рЃћрЃарЃљрЃЊ рЃљрЃАрЃЮрЃћрЃЉрЃА рЃерЃЮрЃарЃўрЃА рЃДрЃЋрЃћрЃџрЃљ рЃАрЃўрЃЋрЃарЃфрЃћ (whitespace)
      //  рЃЏрЃарЃљрЃЋрЃљрЃџрЃгрЃћрЃарЃбрЃўрЃџрЃўрЃЌ (...) рЃўрЃЦрЃюрЃћрЃЉрЃљ рЃЕрЃљрЃюрЃљрЃфрЃЋрЃџрЃћрЃЉрЃБрЃџрЃў.
      // рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃерЃћрЃљрЃЏрЃЮрЃгрЃЏрЃЮрЃА рЃДрЃЋрЃћрЃџрЃљ рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃўрЃЌрЃў рЃЊрЃљ рЃфрЃљрЃарЃўрЃћрЃџрЃў рЃерЃћрЃбрЃљрЃюрЃљ
      let sentence = prompt("Please enter a sentence:");
      // рЃњрЃљрЃюрЃАрЃ«рЃЋрЃљрЃЋрЃћрЃЉрЃљ рЃЕрЃљрЃгрЃћрЃарЃўрЃА рЃерЃћрЃЏрЃЊрЃћрЃњ
      let replacedString = sentence.replace(/\s/g, "...");
      console.log(replacedString);

      //   рЃърЃарЃЮрЃћрЃЦрЃбрЃў 6 - Making Faces - рЃАрЃљрЃ«рЃћрЃћрЃЉрЃўрЃА рЃЏрЃўрЃдрЃћрЃЉрЃљ
      // emoji-рЃЏрЃЊрЃћ рЃљрЃарЃАрЃћрЃЉрЃЮрЃЉрЃЊрЃљ emoticon-рЃћрЃЉрЃў, рЃАрЃљрЃЊрЃљрЃф рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃћрЃЉрЃўрЃА рЃћрЃарЃЌрЃЮрЃЉрЃџрЃўрЃЮрЃЉрЃљ - ":)" рЃњрЃљрЃдрЃўрЃЏрЃћрЃЉрЃБрЃџ рЃАрЃљрЃ«рЃћрЃА рЃљрЃдрЃюрЃўрЃерЃюрЃљрЃЋрЃЊрЃљ, рЃ«рЃЮрЃџрЃЮ ":(" - рЃЏрЃЮрЃгрЃДрЃћрЃюрЃўрЃџрЃА.
      //  рЃЊрЃдрЃћрЃА рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃћрЃЉрЃерЃў рЃћрЃА рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃћрЃЉрЃў emoji-рЃЊ рЃљрЃЋрЃбрЃЮрЃЏрЃљрЃбрЃБрЃарЃљрЃЊ рЃњрЃљрЃарЃЊрЃљрЃўрЃЦрЃЏрЃюрЃћрЃЉрЃљ.
      // рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃерЃў, рЃАрЃљрЃЊрЃљрЃф рЃЊрЃљрЃгрЃћрЃарЃЌ рЃцрЃБрЃюрЃЦрЃфрЃўрЃљрЃА рЃАрЃљрЃ«рЃћрЃџрЃгрЃЮрЃЊрЃћрЃЉрЃўрЃЌ convert, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃърЃљрЃарЃљрЃЏрЃћрЃбрЃарЃљрЃЊ рЃўрЃдрЃћрЃЉрЃА рЃАрЃбрЃарЃўрЃЦрЃЮрЃюрЃА (str),
      //  рЃерЃћрЃЏрЃЊрЃћрЃњ рЃЎрЃў рЃўрЃЏрЃљрЃЋрЃћ рЃАрЃбрЃарЃўрЃЦрЃЮрЃюрЃА рЃљрЃЉрЃарЃБрЃюрЃћрЃЉрЃА, рЃўрЃЏ рЃњрЃљрЃюрЃАрЃ«рЃЋрЃљрЃЋрЃћрЃЉрЃўрЃЌ, рЃарЃЮрЃЏ рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃа рЃљрЃЏрЃњрЃЋрЃљрЃа рЃЕрЃљрЃюрЃљрЃгрЃћрЃарЃА - ":)" ­ЪЎѓ-рЃўрЃЌ, рЃ«рЃЮрЃџрЃЮ ":(" - ­ЪЎЂ-рЃўрЃЌ рЃерЃћрЃфрЃЋрЃџрЃўрЃА.
      //  рЃЊрЃљрЃюрЃљрЃарЃЕрЃћрЃюрЃў рЃбрЃћрЃЦрЃАрЃбрЃў рЃБрЃфрЃЋрЃџрЃћрЃџрЃў рЃБрЃюрЃЊрЃљ рЃЊрЃљрЃарЃЕрЃћрЃА.
      // рЃўрЃЏрЃљрЃЋрЃћ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃерЃў, рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃЏрЃћрЃЮрЃарЃћ рЃцрЃБрЃюрЃЦрЃфрЃўрЃљ - main, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃАрЃбрЃарЃўрЃЦрЃЮрЃюрЃўрЃА рЃерЃћрЃДрЃЋрЃљрЃюрЃљрЃА рЃњрЃЌрЃ«рЃЮрЃЋрЃЌ, рЃерЃћрЃЏрЃЊрЃћрЃњ convert рЃцрЃБрЃюрЃЦрЃфрЃўрЃљрЃА рЃўрЃФрЃљрЃ«рЃћрЃЉрЃА рЃЊрЃљ рЃЉрЃЮрЃџрЃЮрЃА,
      //  рЃерЃћрЃЊрЃћрЃњрЃА рЃњрЃљрЃЕрЃЋрЃћрЃюрЃћрЃЉрЃЌ.
      // рЃцрЃБрЃюрЃЦрЃфрЃўрЃљ convert, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃњрЃљрЃЊрЃљрЃљрЃЎрЃЮрЃюрЃЋрЃћрЃарЃбрЃЮрЃА рЃбрЃћрЃЦрЃАрЃбрЃў рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃћрЃЉрЃљрЃЊ ":)" рЃЊрЃљ ":("
      function convert(str) {
        // рЃерЃћрЃфрЃЋрЃљрЃџрЃћрЃЉрЃљ ":)" - рЃерЃў  "­ЪЎѓ"-рЃљрЃЊ
        str = str.replace(/:\)/g, "­ЪЎѓ");
        // рЃерЃћрЃфрЃЋрЃљрЃџрЃћрЃЉрЃљ ":(" - рЃерЃў  "­ЪЎЂ"-рЃљрЃЊ
        str = str.replace(/:\(/g, "­ЪЎЂ");
        return str;
      }
      // рЃцрЃБрЃюрЃЦрЃфрЃўрЃљ main, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃўрЃдрЃћрЃЉрЃА рЃАрЃбрЃарЃўрЃЦрЃЮрЃюрЃА рЃерЃћрЃДрЃЋрЃљрЃюрЃўрЃАрЃљрЃА рЃЊрЃљ рЃљрЃњрЃћрЃюрЃћрЃарЃўрЃарЃћрЃЉрЃА рЃерЃћрЃЊрЃћрЃњрЃА
      function main() {
        // рЃАрЃбрЃарЃўрЃЦрЃЮрЃюрЃўрЃА рЃерЃћрЃДрЃЋрЃљрЃюрЃљ
        var inputString = prompt("рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћрЃЌ рЃбрЃћрЃЦрЃАрЃбрЃў: рЃљрЃў рЃћрЃАрЃћрЃЌрЃў :) рЃљрЃю :( )");
        // convert рЃцрЃБрЃюрЃЦрЃфрЃўрЃўрЃА рЃњрЃљрЃЏрЃЮрЃФрЃљрЃ«рЃћрЃЉрЃљ рЃЊрЃљ рЃерЃћрЃЊрЃћрЃњрЃўрЃА рЃњрЃљрЃЏрЃЮрЃАрЃљрЃАрЃгрЃЮрЃарЃћрЃЉрЃџрЃљрЃЊ рЃњрЃљрЃЏрЃЮрЃўрЃбрЃљрЃюрЃљ
        var result = convert(inputString);
        // рЃерЃћрЃЊрЃћрЃњрЃўрЃА рЃњрЃљрЃЏрЃЮрЃбрЃљрЃюрЃљ
        console.log("рЃерЃћрЃЊрЃћрЃњрЃў: " + result);
      }
      // main рЃцрЃБрЃюрЃЦрЃфрЃўрЃўрЃА рЃњрЃљрЃерЃЋрЃћрЃЉрЃљ
      main();

      //   рЃърЃарЃЮрЃћрЃЦрЃбрЃў 7 - рЃЌрЃљрЃЏрЃљрЃерЃў Mad Libs
      // Mad libs рЃљрЃарЃўрЃА рЃЏрЃљрЃарЃбрЃўрЃЋрЃў рЃЌрЃљрЃЏрЃљрЃерЃў, рЃАрЃљрЃЊрЃљрЃф рЃЌрЃЦрЃЋрЃћрЃю рЃЦрЃЏрЃюрЃўрЃЌ рЃљрЃЏрЃЉрЃўрЃА рЃерЃљрЃЉрЃџрЃЮрЃюрЃА рЃфрЃљрЃарЃўрЃћрЃџ рЃАрЃўрЃбрЃДрЃЋрЃћрЃЉрЃЌрЃљрЃю рЃћрЃарЃЌрЃљрЃЊ. рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћ рЃљрЃЊрЃњрЃћрЃюрЃА рЃАрЃўрЃбрЃДрЃЋрЃћрЃЉрЃўрЃА рЃАрЃўрЃљрЃА рЃЊрЃљ
      //  рЃЏрЃЮрЃЌрЃ«рЃарЃЮрЃЉрЃљрЃерЃў рЃњрЃљрЃюрЃљрЃЌрЃљрЃЋрЃАрЃћрЃЉрЃА, рЃерЃћрЃЊрЃћрЃњрЃљрЃЊ рЃЎрЃў рЃ«рЃерЃўрЃарЃљрЃЊ рЃАрЃБрЃџрЃћрЃџрЃБрЃа рЃљрЃю рЃАрЃљрЃАрЃљрЃфрЃўрЃџрЃЮ рЃљрЃЏрЃЉрЃљрЃЋрЃА рЃЋрЃўрЃдрЃћрЃЉрЃЌ. рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃЏрЃљрЃарЃбрЃўрЃЋрЃў рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф
      //  рЃўрЃЌрЃ«рЃЮрЃЋрЃА рЃљрЃарЃАрЃћрЃЉрЃўрЃЌ рЃАрЃљрЃ«рЃћрЃџрЃА, рЃќрЃЏрЃюрЃљрЃА, рЃќрЃЏрЃюрЃўрЃќрЃћрЃЊрЃљрЃА рЃЊрЃљ рЃќрЃћрЃЊрЃАрЃљрЃарЃЌрЃљрЃЋ рЃАрЃљрЃ«рЃћрЃџрЃА рЃЊрЃљ рЃљрЃЏ рЃАрЃўрЃбрЃДрЃЋрЃћрЃЉрЃА рЃЌрЃЦрЃЋрЃћрЃюрЃўрЃЋрЃћ рЃерЃћрЃЦрЃЏрЃюрЃўрЃџ рЃўрЃАрЃбрЃЮрЃарЃўрЃљрЃерЃў рЃАрЃЋрЃљрЃЏрЃА.
      let noun = prompt("Enter a noun:");
      let verb = prompt("Enter a verb:");
      let adjective = prompt("Enter an adjective:");
      let adverb = prompt("Enter an adverb:");
      console.log(
        "Do you " +
          verb +
          " your " +
          adjective +
          noun +
          adverb +
          " ? thet's grate"
      );

      // рЃърЃарЃЮрЃћрЃЦрЃбрЃў 8 - Guessing Game - рЃњрЃљрЃЏрЃЮрЃфрЃюрЃЮрЃЉрЃљрЃюрЃљ
      // рЃЋрЃцрЃўрЃЦрЃарЃЮрЃЉ рЃарЃўрЃфрЃ«рЃЋрЃќрЃћ 1-рЃЊрЃљрЃю 100-рЃЏрЃЊрЃћ... рЃЌрЃБ рЃњрЃљрЃЏрЃЮрЃўрЃфрЃюрЃЮрЃЉ, рЃарЃљ рЃарЃўрЃфрЃ«рЃЋрЃўрЃљ?

      // рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф:

      // рЃЏрЃЮрЃБрЃгрЃЮрЃЊрЃћрЃЉрЃА рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА рЃЌрЃљрЃЏрЃљрЃерЃўрЃА рЃЊрЃЮрЃюрЃўрЃА рЃЏрЃўрЃЌрЃўрЃЌрЃћрЃЉрЃљрЃА; . рЃЌрЃБ рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃў рЃљрЃа рЃЕрЃљрЃгрЃћрЃарЃА рЃЊрЃљрЃЊрЃћрЃЉрЃўрЃЌ рЃЏрЃЌрЃћрЃџ рЃарЃўрЃфрЃ«рЃЋрЃА,
      // рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃЏ рЃерЃћрЃЎрЃўрЃЌрЃ«рЃЋрЃљ рЃЎрЃЋрЃџрЃљрЃЋ рЃБрЃюрЃЊрЃљ рЃЊрЃљрЃАрЃЋрЃљрЃА.
      // рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃўрЃЌрЃЮрЃЉрЃўрЃА рЃърЃарЃўрЃюрЃфрЃўрЃърЃўрЃЌ (randomly) рЃўрЃарЃЕрЃћрЃЋрЃА рЃЏрЃЌрЃћрЃџ рЃарЃўрЃфрЃ«рЃЋрЃА 1-рЃАрЃљ рЃЊрЃљ n-рЃА рЃерЃЮрЃарЃўрЃА;
      // рЃЏрЃЮрЃБрЃгрЃЮрЃЊрЃћрЃЉрЃА рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА, рЃњрЃљрЃЏрЃЮрЃўрЃфрЃюрЃЮрЃА рЃћрЃА рЃЏрЃЌрЃћрЃџрЃў рЃарЃўрЃфрЃ«рЃЋрЃў. рЃЌрЃБ input рЃљрЃа рЃљрЃарЃўрЃА рЃЊрЃљрЃЊрЃћрЃЉрЃўрЃЌрЃў рЃЏрЃЌрЃћрЃџрЃў рЃарЃўрЃфрЃ«рЃЋрЃў, рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃЏ рЃЎрЃЋрЃџрЃљрЃЋ рЃБрЃюрЃЊрЃљ рЃЏрЃўрЃЏрЃљрЃарЃЌрЃЮрЃА рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА.
      // рЃЌрЃБ input "рЃЕрЃљрЃцрЃўрЃЦрЃарЃћрЃЉрЃБрЃџ" рЃЏрЃЌрЃћрЃџ рЃарЃўрЃфрЃ«рЃЋрЃќрЃћ рЃЏрЃфрЃўрЃарЃћрЃљ, рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃЏ рЃБрЃюрЃЊрЃљ рЃњрЃљрЃЏрЃЮрЃўрЃбрЃљрЃюрЃЮрЃА Too small! рЃЊрЃљ рЃЎрЃЋрЃџрЃљрЃЋ рЃЊрЃљрЃБрЃАрЃЋрЃљрЃА рЃерЃћрЃЎрЃўрЃЌрЃ«рЃЋрЃљ рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА.
      //  рЃърЃўрЃарЃўрЃЦрЃўрЃЌ, рЃЌрЃБ input рЃљрЃЏ рЃЏрЃЌрЃћрЃџ рЃарЃўрЃфрЃ«рЃЋрЃќрЃћ рЃЊрЃўрЃЊрЃўрЃљ, рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃЏ рЃБрЃюрЃЊрЃљ рЃњрЃљрЃЏрЃЮрЃўрЃбрЃљрЃюрЃЮрЃА Too large! рЃЊрЃљ рЃўрЃАрЃћрЃЋ рЃЊрЃљрЃАрЃЋрЃљрЃА рЃЎрЃўрЃЌрЃ«рЃЋрЃљ.
      //  рЃЌрЃБ рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃЏрЃљ рЃарЃўрЃфрЃ«рЃЋрЃў рЃњрЃљрЃЏрЃЮрЃўрЃфрЃюрЃЮ, рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃЏ рЃБрЃюрЃЊрЃљ рЃЊрЃљрЃЉрЃћрЃГрЃЊрЃЮрЃА Just right! рЃЊрЃљ рЃЊрЃљрЃљрЃАрЃарЃБрЃџрЃЮрЃА рЃЏрЃБрЃерЃљрЃЮрЃЉрЃљ.
      function guessNumber(n) {
        var randomNumber = Math.floor(Math.random() * n) + 1;
        var userInput = parseInt(
          prompt("рЃњрЃЌрЃ«рЃЮрЃЋрЃЌ, рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃЮрЃЌ 1-рЃЊрЃљрЃю " + n + "-рЃЏрЃЊрЃћ рЃЏрЃЌрЃћрЃџрЃў рЃарЃўрЃфрЃ«рЃЋрЃў:")
        );

        if (userInput < randomNumber) {
          alert("Too small!");
          guessNumber(n);
        } else if (userInput > randomNumber) {
          alert("Too large!");
          guessNumber(n);
        } else {
          alert("Just right!");
        }
      }

      var range = parseInt(
        prompt(
          "рЃњрЃЌрЃ«рЃЮрЃЋрЃЌ, рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃЮрЃЌ рЃЏрЃЌрЃћрЃџрЃў рЃарЃўрЃфрЃ«рЃЋрЃў n, рЃарЃљрЃЌрЃљ 1-рЃЊрЃљрЃю n-рЃЏрЃЊрЃћ рЃњрЃљрЃюрЃљрЃфрЃ«рЃљрЃЊрЃўрЃА рЃарЃљрЃюрЃ»рЃўрЃЊрЃљрЃю рЃљрЃарЃЕрЃћрЃЋрЃљрЃюрЃў рЃерЃћрЃЏрЃЮрЃбрЃарЃўрЃљрЃџрЃћрЃЉрЃљрЃЊ рЃЏрЃЮрЃ«рЃЊрЃћрЃА:"
        )
      );
      guessNumber(range);

      // рЃАрЃљрЃЋрЃљрЃарЃ»рЃўрЃерЃЮрЃћрЃЉрЃў
      // 1.рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЎрЃЮрЃюрЃАрЃЮрЃџрЃерЃў рЃњрЃљрЃЏрЃЮрЃърЃарЃўрЃюрЃбрЃљрЃЋрЃА рЃарЃўрЃфрЃ«рЃЋрЃћрЃЉрЃА 0 рЃЊрЃљрЃю 10 рЃўрЃА рЃЕрЃљрЃЌрЃЋрЃџрЃўрЃЌ.
      for (let i = 0; i <= 10; i++) {
        console.log(i);
      }
      // 2.рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ рЃгрЃўрЃюрЃљрЃЊрЃљрЃЊрЃћрЃЉрЃљрЃерЃў рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃњрЃарЃФрЃћрЃџрЃў рЃАрЃўрЃбрЃДрЃЋрЃўрЃА рЃАрЃўрЃњрЃарЃФрЃўрЃА рЃАрЃљрЃърЃЮрЃЋрЃюрЃћрЃџрЃљрЃЊ.
      const sentenc = "рЃћрЃА рЃљрЃарЃўрЃА рЃбрЃћрЃАрЃбрЃўрЃарЃћрЃЉрЃљ рЃАрЃўрЃбрЃДрЃЋрЃћрЃЉрЃўрЃА рЃАрЃўрЃњрЃарЃФрЃўрЃА рЃърЃЮрЃЋрЃюрЃўрЃАрЃЌрЃЋрЃўрЃА";
      const words = sentence.split(" ");

      let longestWord = "";

      for (let word of words) {
        if (word.length > longestWord.length) {
          longestWord = word;
        }
      }

      console.log("рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃњрЃарЃФрЃћрЃџрЃў рЃАрЃўрЃбрЃДрЃЋрЃљ:", longestWord);

      // 3.рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЉрЃћрЃГрЃЊрЃљрЃЋрЃА рЃџрЃБрЃг рЃарЃўрЃфрЃ«рЃЋрЃћрЃЉрЃА 1-рЃЊрЃљрЃю 20-рЃЏрЃЊрЃћ for loop-рЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃЌ.
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }

      // 4.рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃАрЃЌрЃ«рЃЮрЃЋрЃА рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃЮрЃА рЃарЃўрЃфрЃ«рЃЋрЃў рЃЊрЃљ рЃЊрЃљрЃЉрЃћрЃГрЃЊрЃЮрЃА "Hello!" рЃўрЃЏрЃЊрЃћрЃюрЃ»рЃћрЃа рЃарЃљрЃЏрЃЊрЃћрЃюрЃАрЃљрЃф рЃБрЃЊрЃарЃўрЃА рЃћрЃА рЃерЃћрЃДрЃЋрЃљрЃюрЃўрЃџрЃў рЃарЃўрЃфрЃ«рЃЋрЃў.
      let number = prompt("рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћрЃЌ рЃарЃўрЃфрЃ«рЃЋрЃў:");
      for (let i = 0; i < number; i++) {
        console.log("Hello!");
      }

      // 5.рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃњрЃљрЃЏрЃЮрЃЌрЃЋрЃџрЃўрЃА рЃарЃўрЃфрЃ«рЃЋрЃћрЃЉрЃўрЃА рЃ»рЃљрЃЏрЃА 1-рЃЊрЃљрЃю 100-рЃЏрЃЊрЃћ for loop-рЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃЌ рЃЊрЃљ рЃЊрЃљрЃЉрЃћрЃГрЃЊрЃљрЃЋрЃА рЃерЃћрЃЊрЃћрЃњрЃА.
      let sum = 0;

      for (let i = 1; i <= 100; i++) {
        sum += i;
      }

      console.log("рЃарЃўрЃфрЃ«рЃЋрЃћрЃЉрЃўрЃА рЃ»рЃљрЃЏрЃў 1-рЃЊрЃљрЃю 100-рЃЏрЃЊрЃћ рЃљрЃарЃўрЃА:", sum);

      // 6.рЃЊрЃљрЃгрЃћрЃарЃћрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃўрЃюрЃцрЃБрЃЌрЃўрЃА рЃАрЃљрЃ«рЃўрЃЌ рЃЏрЃўрЃўрЃдрЃћрЃЉрЃА рЃЌрЃЋрЃўрЃА рЃарЃўрЃфрЃ«рЃЋрЃА (1 рЃўрЃљрЃюрЃЋрЃарЃўрЃАрЃЌрЃЋрЃўрЃА, 2 рЃЌрЃћрЃЉрЃћрЃарЃЋрЃџрЃўрЃАрЃЌрЃЋрЃўрЃА рЃЊрЃљ рЃљ.рЃе.) рЃЊрЃљ рЃљрЃЏрЃЮрЃЉрЃћрЃГрЃЊрЃљрЃЋрЃА рЃЊрЃдрЃћрЃћрЃЉрЃўрЃА рЃарЃљрЃЮрЃЊрЃћрЃюрЃЮрЃЉрЃљрЃА рЃљрЃЏ рЃЌрЃЋрЃћрЃерЃў switch/case-рЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃЌ.
      let month = parseInt(
        prompt("рЃерЃћрЃўрЃДрЃЋрЃљрЃюрЃћрЃЌ рЃЌрЃЋрЃўрЃА рЃюрЃЮрЃЏрЃћрЃарЃў (1-рЃўрЃљрЃюрЃЋрЃљ, 2-рЃЌрЃћрЃЉрЃћрЃарЃЋрЃљрЃџрЃў, рЃЊрЃљ рЃљ.рЃе.):")
      );

      let daysInMonth;

      switch (month) {
        case 1: // рЃўрЃљрЃюрЃЋрЃљрЃарЃў
          daysInMonth = 31;
          break;
        case 2: // рЃЌрЃћрЃЉрЃћрЃарЃЋрЃљрЃџрЃў
          daysInMonth = 28; // рЃћрЃА рЃарЃўрЃфрЃ«рЃЋрЃў рЃЏрЃўрЃ«рЃћрЃЊрЃЋрЃўрЃЌ рЃљрЃа рЃљрЃарЃўрЃА рЃАрЃарЃБрЃџрЃДрЃЮрЃцрЃўрЃџрЃў, рЃўрЃњрЃў рЃЉрЃарЃФрЃљрЃюрЃћрЃЉрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃљрЃерЃў рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ.
          break;
        case 3: // рЃЏрЃљрЃарЃбрЃў
          daysInMonth = 31;
          break;
        case 4: // рЃљрЃърЃарЃўрЃџрЃў
          daysInMonth = 30;
          break;
        case 5: // рЃЏрЃљрЃўрЃАрЃў
          daysInMonth = 31;
          break;
        case 6: // рЃўрЃЋрЃюрЃўрЃАрЃў
          daysInMonth = 30;
          break;
        case 7: // рЃўрЃЋрЃџрЃўрЃАрЃў
          daysInMonth = 31;
          break;
        case 8: // рЃљрЃњрЃЋрЃўрЃАрЃбрЃЮ
          daysInMonth = 31;
          break;
        case 9: // рЃАрЃћрЃЦрЃбрЃћрЃЏрЃЉрЃћрЃарЃў
          daysInMonth = 30;
          break;
        case 10: // рЃЮрЃЦрЃбрЃЮрЃЏрЃЉрЃћрЃарЃў
          daysInMonth = 31;
          break;
        case 11: // рЃюрЃЮрЃћрЃЏрЃЉрЃћрЃарЃў
          daysInMonth = 30;
          break;
        case 12: // рЃЊрЃћрЃЎрЃћрЃЏрЃЉрЃћрЃарЃў
          daysInMonth = 31;
          break;
        default:
          console.log("рЃљрЃАрЃћрЃЌрЃў рЃЌрЃЋрЃћ рЃљрЃа рЃљрЃарЃАрЃћрЃЉрЃЮрЃЉрЃА");
          break;
      }

      if (daysInMonth !== undefined) {
        console.log("рЃљрЃЏ рЃЌрЃЋрЃћрЃерЃў рЃљрЃарЃўрЃА", daysInMonth, "рЃЊрЃдрЃћ.");
      }
    </script>
  </body>
</html>
